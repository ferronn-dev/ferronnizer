---
name: build
on:
  pull_request:
  push:
  schedule:
  - cron: '12 3/6 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Run addonmaker
      uses: ./addonmaker
      with:
        command: ${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && 'release' || 'build' }}
        github_token: ${{secrets.GITHUB_TOKEN}}
