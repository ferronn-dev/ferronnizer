---
name: build
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run addonmaker
      uses: ferronn-dev/addonmaker@main
      with:
        command: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && 'release' || 'build' }}
        github_token: ${{secrets.GITHUB_TOKEN}}
